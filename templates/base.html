<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Game Chat - se4</title>
        <meta name="Description" content="Do voice chat anywhere. Free audio conference service powered by WebRTC and exposed via a simple API.">
        <link href="/static/css/bootstrap.css" rel="stylesheet">
        <link href="/static/css/flat-ui.css" rel="stylesheet">
        <link href="/static/css/prism.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="../static/img/fav.ico">
    </head>

    <body>
        <div id="wrap">
              <div id="main" class="container clear-top">

            {% block container %} {% endblock %}
        </div>

        </div>


        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <style>
            html, body {
                height: 100%;
            }

            #wrap {
                min-height: 100%;
            }

            #main {
                overflow:auto;
                padding-bottom:150px; /* this needs to be bigger than footer height*/
            }

        </style>
        {% block css %}{% endblock %}

        <script type="text/javascript" src="/static/js/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="/static/js/bowser.min.js"></script>
        <script type="text/javascript" src="https://s3.amazonaws.com/plivosdk/web/plivo.min.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
        {% block js %}{% endblock %}
        <!-- Google analytics -->
        <script>
            (function(i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r;
                i[r] = i[r] || function() {
                    (i[r].q = i[r].q || []).push(arguments)
                    }, i[r].l = 1 * new Date();
                    a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
                    a.async = 1;
                    a.src = g;
                    m.parentNode.insertBefore(a, m)
                    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

                    ga('create', 'UA-23474761-4', 'voicechatapi.com');
                    ga('send', 'pageview');
                </script>
                <!-- end google analytics -->

                <!-- Twitter Follow Button Starts -->
                <script>
                    ! function(d, s, id) {
                        var js, fjs = d.getElementsByTagName(s)[0],
                        p = /^http:/.test(d.location) ? 'http' : 'https';
                        if (!d.getElementById(id)) {
                            js = d.createElement(s);
                            js.id = id;
                            js.src = p + '://platform.twitter.com/widgets.js';
                            fjs.parentNode.insertBefore(js, fjs);
                        }
                        }(document, 'script', 'twitter-wjs');
                    </script>
                    <!-- Twitter Follow Button Ends -->


                </body>

            </html>
